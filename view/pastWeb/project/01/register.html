<script src="js/jquery-3.1.1.js"></script>
<script>
    var box = document.getElementById("userCue");
    function click1(){
        $("#s1").removeClass("off");
        $("#s1").addClass("on");
        $("#s2").removeClass("on");
        $("#s2").addClass("off");
    }
    function click2(){
        $("#s2").removeClass("off");
        $("#s2").addClass("on");
        $("#s1").removeClass("on");
        $("#s1").addClass("off");
    }
    function nameCheck(){
        box.innerHTML = "提交前请检查红色框";
        var num = $("#namebar").val();
        var reg = /^[a-zA-Z][a-zA-Z0-9]{5,11}$/;
        var reg1 = /\S+/;
        $("#namebar").css("border-color","#ccc");
        if (reg1.test(num) == false){
            box.innerHTML = "用户名不能为空";
            $("#namebar").css("border-color","red");
            return false;
        }
        if (reg.test(num) == false){
            box.innerHTML="请按照要求输入用户名";
            $("#namebar").css("border-color","red");
            return false;
        }
    }
    function passCheck() {
        box.innerHTML = "提交前请检查红色框";
        var num = $("#passwordBar").val();
        $("#passwordBar").css("border-color","#ccc");
        var reg1 = /\S+/;
        var reg = /^[a-zA-Z0-9]{6,12}$/;
        if(reg1.test(num) == false){
            $("#passwordBar").css("border-color","red");
            box.innerHTML = "密码不能为空";
            return false;
        }
        if (reg.test(num) == false){
            $("#passwordBar").css("border-color","red");
            box.innerHTML = "请按要求输入密码";
            return false;
        }
    }
    function passCheck2() {
        box.innerHTML = "提交前请检查红色框";
        $("#passwordBar2").css("border-color","#ccc");
        var num = $("#passwordBar2").val();
        var num2 = $("#passwordBar").val();
        console.log(num || num2);
        var reg1 = /\S+/;
        var reg = /^[a-zA-Z0-9]{6,12}$/;
        if(reg1.test(num) == false){
            $("#passwordBar2").css("border-color","red");
            box.innerHTML = "密码不能为空";
            return false;
        }
        if (reg.test(num) == false){
            $("#passwordBar2").css("border-color","red");
            box.innerHTML = "请按要求输入密码";
            return false;
        }
        if (num != num2){
            $("#passwordBar2").css("border-color","red");
            box.innerHTML = "两次密码输入不一样";
            return false;
        }
    }
    function nicknameCheck(){
        box.innerHTML = "提交前请检查红色框";
        var reg =/^[\u4e00-\u9fa5]{2,5}$/;
        var num = $("#nicknameBar").val();
        $("#nicknameBar").css("border-color","#ccc");
        if (reg.test(num) == false){
            $("#nicknameBar").css("border-color","red");
            box.innerHTML = "请按要求输入昵称";
            return false;
        }
    }
    function phoneCheck(){
        box.innerHTML = "提交前请检查红色框";
        var reg =/^1[0-9]{10}$/;
        var num = $("#phone").val();
        $("#phone").css("border-color","#ccc");
        if (reg.test(num) == false){
            $("#phone").css("border-color","red");
            box.innerHTML = "请按要求输入手机";
            return false;
        }
    }
</script>
